name: ci

on:
  push:
    branches:
      - main
    tags:        
      - v[0-9]*-c[0-9]*

env:
  CR_REPO: sir5kong/kafka
  KAFKA_VERSION: "3.3.2"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Set outputs
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "[env] GITHUB_REF_NAME: $GITHUB_REF_NAME"
          if echo "$GITHUB_REF_NAME" | grep -E 'v[0-9.]+-c[0-9.]+'; then
            kafka_version=$(echo "$GITHUB_REF_NAME" | cut -d "-" -f1 | sed 's/^v//')
            curl -sI https://downloads.apache.org/kafka/${kafka_version}/RELEASE_NOTES.html | grep '200 OK'
            if [[ $? == "0" ]]; then
              echo "is_release=true" >> $GITHUB_OUTPUT
              echo "kafka_version=${kafka_version}" >> $GITHUB_OUTPUT
            fi
          fi
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Docker build testing
        uses: docker/build-push-action@v4
        if: github.ref_name == 'main'
        with:
          context: .
          push: true
          tags: |
            ${{ env.CR_REPO }}:${{ github.ref_name }}-${{ steps.vars.outputs.sha_short }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        if: steps.vars.outputs.is_release == 'true'
        env:
          KAFKA_VERSION: '${{ steps.vars.outputs.kafka_version }}'
        with:
          context: .
          push: true
          build-args: |
            kafka_version=${{ env.KAFKA_VERSION }}
          tags: |
            ${{ env.CR_REPO }}:v${{ env.KAFKA_VERSION }}-${{ steps.vars.outputs.sha_short }}
            ${{ env.CR_REPO }}:${{ github.ref_name }}
            ${{ env.CR_REPO }}:v${{ env.KAFKA_VERSION }}
            ${{ env.CR_REPO }}:latest
