# Default values for kafka.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

image:
  repository: sir5kong/kafka
  pullPolicy: IfNotPresent
  tag: "3.3.2"

imagePullSecrets: []

rbac:
  create: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

securityContext: {}

containerPort:
  controller: 9090
  broker: 9092
  brokerExternal: 9095
  # external: 9095

broker:
  combinedMode:
    enabled: false
  replicaCount: 1
  heapOpts: "-Xms512m -Xmx512m"
  commonEnvs: {}
  extraEnvs: {}

  ## broker.persistence
  persistence:
    enabled: true
    size: 30Gi
    # storageClass: "gp2"

  ## broker.resources
  resources:
    limits:
      cpu: 4
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 1Gi
  
  ## broker.readinessProbe
  readinessProbe:
    tcpSocket:
      port: broker
    initialDelaySeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3

  ## broker.livenessProbe
  livenessProbe:
    tcpSocket:
      port: broker
    initialDelaySeconds: 300
    timeoutSeconds: 5
    failureThreshold: 5

  ## broker.nodeSelector
  nodeSelector: {}
  tolerations: []

  ## broker.antiAffinity
  antiAffinity: soft
  antiAffinityTopologyKey: kubernetes.io/hostname
  podAffinity: {}
  nodeAffinity: {}

  ## broker.updateStrategy
  updateStrategy:
    type: RollingUpdate

  ## broker.service
  service:
    ## broker.service.type - "ClusterIP" "NodePort" or "LoadBalancer"
    type: ClusterIP
    port: 9092
    # nodePort: 31092
    annotations: {}

  ## broker.external
  external:
    enabled: false
    # type: "NodePort"
    service:
      ## broker.external.service.type - "NodePort" or "LoadBalancer"
      type: "NodePort"
      annotations: {}
      port: 9095
    nodePorts:
      - 31050
    domainSuffix: "kafka.example.com"

controller:
  enabled: true
  replicaCount: 1
  heapOpts: "-Xms512m -Xmx512m"
  commonEnvs: {}
  extraEnvs: {}
  persistence:
    enabled: true
    size: 20Gi
    # storageClass: "gp2"
  # resources for controller
  resources:
    limits:
      cpu: 4
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 1Gi
  # readiness probe for controller
  readinessProbe:
    tcpSocket:
      port: controller
    initialDelaySeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
  # liveness probe for controller
  livenessProbe:
    tcpSocket:
      port: controller
    initialDelaySeconds: 300
    timeoutSeconds: 5
    failureThreshold: 5
  # nodeSelector for controller
  nodeSelector: {}
  tolerations: []
  # affinity: {}
  # affinity for controller
  antiAffinity: soft
  antiAffinityTopologyKey: kubernetes.io/hostname
  nodeAffinity: {}
  updateStrategy:
    type: RollingUpdate
  # service for controller
  service:
    type: ClusterIP
    port: 9090

exporter:
  enabled: false
  replicaCount: 1
  image:
    repository: danielqsj/kafka-exporter
    pullPolicy: IfNotPresent
    tag: "latest"
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

  ## exporter.resources
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 50m
      memory: 128Mi

ui:
  enabled: false
  replicaCount: 1
  image:
    repository: provectuslabs/kafka-ui
    pullPolicy: IfNotPresent
    tag: "latest"
  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 50m
      memory: 256Mi
  
  ## ui.readinessProbe
  readinessProbe:
    httpGet:
      path: /
      port: http
  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 60
    failureThreshold: 5

  ## ui.ingress
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # nginx.ingress.kubernetes.io/whitelist-source-range: 10.0.0.0/8,192.168.0.0/16
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  ## ui.nodeSelector
  nodeSelector: {}
  tolerations: []
  affinity: {}
